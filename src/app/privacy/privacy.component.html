
<div class="row align-items-md-stretch">
    <div class="col-md-5">
        <div class="h-100 p-3 text-whiterounded-3">
            <img src="{{product.product_image}}" width="70%" height="300" />
        </div>
    </div>
    <div class="col-md-7">
        <div class="h-100 p-2 rounded-3">
            <div class="card">
                <div class="card-header">Product Details</div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Product Id</td>
                                <td>{{_id}}</td>
                            </tr>
                            <tr>
                                <td>Product Name</td>
                                <td>{{product.product_name}}</td>
                            </tr>
                            <tr>
                                <td>Product Price</td>
                                <td>{{product.product_price}}</td>
                            </tr>
                            <tr>
                                <td>Product Description</td>
                                <td>{{product.product_desc}}</td>
                            </tr>
                            <tr>
                                <td>Product Quantity</td>
                                <td>{{product.product_quantity}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a routerLink='/product-add' class="btn btn-sm btn-outline-secondary">Add</a> &nbsp;
                            <button type="button" class="btn btn-sm btn-outline-danger" (click)="productDelete()">Delete</button> &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
