
<div class="container">
    <div class="card-header">
        <h3>Sign up</h3>
    </div>
    <div class="card-body">
        <div class="p-5 mb-4 rounded-3">
            <div class="container-fluid py-5">
              <form class="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="register.name" placeholder="First Name and Last Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="register.email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="mobile_number" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="number" name="number" [(ngModel)]="register.mobile_number" placeholder="0123456789">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gende" name="gender" [(ngModel)]="register.gender" placeholder="Male">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Home Address</label>
                    <input type="address" class="form-control" id="address" name="address" [(ngModel)]="register.address" placeholder="123 New Street New Section New Place 00000">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="register.password" placeholder="******************">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" [(ngModel)]="register.confirm_password" placeholder="******************">
                </div>
              </form>
              <button type="submit" class="btn btn-warning" (click)="sendData()">Submit</button> &nbsp;
              <button routerLink="/login" class="btn btn-danger">Back</button>
            </div>
          </div>
        
    </div>
</div>
