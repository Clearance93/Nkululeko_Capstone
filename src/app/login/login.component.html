
<main class="form-signin">
    <form>
      <img class="mb-4" src="https://logodix.com/logo/1603728.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">User Login</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="reg.email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="reg.password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-outline-primary" type="submit" (click)="login()">Sign in</button> <br /> <br />
      <button class="btn btn-lg btn-outline-warning" routerLink="/register">Sign-up</button>
      <p class="mt-5 mb-3 text-muted"></p>
    </form>
  </main>
